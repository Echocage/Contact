<!DOCTYPE html>
<html>
    <head>
        <title>Preston's Digital Business Card</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                background-color: #f0f0f0;
                display: flex;
                align-items: center;
                justify-content: center;
                height: 100vh;
            }

            .card {
                background-color: white;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                padding: 2em;
                border-radius: 1em;
                text-align: center;
            }

            .card h1 {
                margin: 0;
            }

            .card p {
                margin: 1em 0;
                font-size: 1.1em;
            }
        </style>
    </head>
    <body>
        <div class="card">
            <h1>Preston</h1>
            <p>4802764895</p>
        </div>
    </body>
</html>
